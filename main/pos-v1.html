<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./jquery.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script> -->
    <!-- <script src="../node_modules/jquery/dist/jquery.min.js"></script> -->
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./datbase.js"></script>
    <script>
        $(() => {
            $("#settleAccounts").click(() => {
                var shoppingList = [];
                for (let i = 0; i < 6; i++) {
                    var id = '#00' + i;
                    var number = $(id).val();
                    if (i != 2 || i != 3) {
                        if (number) {
                            for (let j = 0; j < number; j++)
                                shoppingList.push('ITEM00000' + i);
                        }
                    } else {
                        if (number) {
                            shoppingList.push('ITEM00000' + i + '-' + number);
                        }
                    }
                }
                main(shoppingList);
                console.log('77');
                $("#message").text(main(shoppingList))
            })
            $('#confirm').click(() => {
                var shoppingIfor = '你选择的商品有' + '<br>';
                for (let i = 0; i < 6; i++) {
                    var id = '#00' + i;
                    var klass = '.00' + i;
                    var number = $(id).val();
                    if (number > 0)
                        shoppingIfor += $(klass).text() + ' * ' + number + '<br>';
                }
                $('#selectedmenus').html(shoppingIfor);
            })
            $('#clear').click(() => {
                location.reload();
            })
        })
    </script>
</head>

<body>
    <h1>欢迎来到没钱赚超市</h1>

    <div id="items">
        <p>请输入所选数量：</p>
        <div name="menus" id="menus">
            <p class="good"><span class="000">可乐 （3元／瓶）</span><input id="000"></p>
            <p class="good"><span class="001">雪碧 （3元／瓶）</span><input id="001"></p>
            <p class="good"><span class="002">苹果 （5.5元／斤）</span><input id="002"></p>
            <p class="good"><span class="003">荔枝 （15元／斤）</span><input id="003"></p>
            <p class="good"><span class="004">电池 （2元／个）</span><input id="004"></p>
            <p class="good"><span class="005">方便面 （4.5／袋）</span><input id="005"></p>
        </div>
        <button id="confirm">确定</button>
        <p id="selectedmenus"></p>
    </div>

    <div id="promotions">
        <!-- 把`loadPromotions()`中的优惠信息以动态加载的方式显示在这里，让用户看到即可 -->
    </div>

    <div>
        <button id="settleAccounts">结算</button>
        <button id="clear">清除</button>
    </div>

    <pre id="message">
        <!-- /* 请将结算后产生的汇总字符串显示在这里 */ -->
    </pre>
</body>

</html>
